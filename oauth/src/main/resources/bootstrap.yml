spring:
  application:
    name: oauth

---
spring:
  profiles: development

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true
    statusPageUrlPath: /uaa/info
    healthCheckUrlPath: /uaa/health

---
spring:
  profiles: test

eureka:
  client:
    service-url:
      defaultZone: http://eureka-1:8761/eureka/, http://eureka-2:8762/eureka/
  instance:
    prefer-ip-address: true
    statusPageUrlPath: /uaa/info
    healthCheckUrlPath: /uaa/health